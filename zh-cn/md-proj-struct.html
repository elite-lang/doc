<div class="textblock"><h1><a class="anchor" id="proj-struct-folders"></a>
各项目文件夹命名习惯及约定</h1>
<p>无论是子项目还是主项目，各文件夹都有几乎一致的命名方式和含义，下面简要阐述：</p>
<table class="doxtable">
<tr>
<th>目录 </th><th>功能简介  </th></tr>
<tr>
<td>src </td><td>源文件目录，用来存放‘cpp’源码和不需要公开接口的‘.h’头文件 </td></tr>
<tr>
<td>include </td><td>公开类的头文件和接口文件 </td></tr>
<tr>
<td>doc </td><td>文档目录，一般是手写文档和文档图片资源的存放 </td></tr>
<tr>
<td>conf </td><td>配置文件 </td></tr>
<tr>
<td>lib </td><td>依赖的库文件，既有自己的组件，也有其他项目库 </td></tr>
<tr>
<td>scripts </td><td>脚本文件 </td></tr>
<tr>
<td>tools </td><td>工具链目录 </td></tr>
<tr>
<td>test </td><td>单元测试文件目录 </td></tr>
</table>
